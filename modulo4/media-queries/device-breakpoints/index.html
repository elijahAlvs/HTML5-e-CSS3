<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typical device breakpoints</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Typical Device breakpoints</h1>

    <table>
        <thead>
            <tr>
                <th scope="colgroup" colspan="2">Pequenas telas</th>
            </tr>
            <tr>
                <th scope="col">Aparelhos</th>
                <th scope="col">Tamanho</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pequenas telas</td>
                <td>até 600px</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>de 600px até 768px</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>de 768px até 992px</td>
            </tr>
            <tr>
                <td>Desktop</td>
                <td>de 992px até 1200px</td>
            </tr>
            <tr>
                <th scope="row" span="2">Grandes telas</th>
                <td>Acima de 1200px</td>
            </tr>
            <tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
