<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <p>
        <label for="in1">Número 1: </label>
        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <!--
        output- exibe uma informação que não pode ser alterada pelo usuário. Esta tag também não envia nada, serve apenas para exibir algo na página.
    -->
    <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </p>
</body>
</html>
