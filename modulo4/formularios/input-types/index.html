<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input types</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <!--
                minlength/maxlength é para texto de strings.
            -->
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome completo" autocomplete="name"> 
        </p>
        <p>
            <!--
                min/max é para números.
                step é a quantidade de números que vai pular.
                type number serve para que apenas números e traço possam ser a
            -->
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="" max="10" placeholder="Digite um número (0 a 10)" step="0.2" required value="3">
        </p>
        <p>
            <!--
                type month vai pedir o mes.
            -->
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <!---->
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" vale="2023-07-21">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
