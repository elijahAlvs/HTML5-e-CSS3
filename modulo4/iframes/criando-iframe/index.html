<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando iframes</title>
</head>
<body>
    <h1>Meu primeiro iframe</h1>
    <p>Este é um iframe que me liga ao youtube <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe></p>
    <!--iframes (inline frames) servem para mostrar um pedaço de outra página. frameborder serve para mostrar a borda-->
</body>
</html>
