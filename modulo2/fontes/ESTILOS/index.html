<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <style>
        #metPadrao{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 16px;
            font-style: italic;
            /*font-family: fonte do texto /// font-weight: quanto de negrito /// font-size: tamanho da fonte /// font-style: normal ou itálico*/
        }
        #metShorthand{
            /*font: font-style -> font-weight -> font-size -> font-family*/
            font: italic bold 18px sans-serif;
        }
    </style>
</head>
<body>
    <h1>Estilizando texto/fonte</h1>
    <h2>Método padrão</h2>
    <p id="metPadrao">Através do método muitas linhas se formam no doicumento CSS.</p>

    <h2>Shorthand</h2>
    <p id="metShorthand">Através do método shorthand, apenas uma linha é necessária no documento CSS.</p>
</body>
</html>
