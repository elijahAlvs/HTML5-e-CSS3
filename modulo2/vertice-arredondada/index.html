<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértices arredondadas</title>
    <style>
        div.geral{
            width: 200px;
            height:200px;
        }
        div#circulo{
            background-color: blueviolet;
            border-radius: 50%;
        }
        div#pontas{
            background-color: aquamarine;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Vértices arredondadas</h1>
    <p>Para arredondar as vértices, se usa o elemento "border-radius"</p>
    <div id="circulo" class="geral"></div>
    <div id="pontas" class="geral"></div>
</body>
</html>
