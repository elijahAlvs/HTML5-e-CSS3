<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
</head>
<body>
    <h1>Medidas</h1>
    <h2>Medidas absolutas</h2>
    <ul>
        <li>mm - milímetro</li>
        <li>cm - centímetro</li>
        <li>in - polegada</li>
        <li>px - pixel</li>
        <li>pt - ponto</li>
        <li>pc - paica</li>
    </ul>
    <h2>Medidas relativas</h2>
    <ul>
        <li>em</li>
        <li>ex</li>
        <li>rem</li>
        <li>vw</li>
        <li>vh</li>
        <li>%</li>
        <p>1em geralmente = 16px</p>
    </ul>
</body>
</html>
